<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CGI Form</title>
</head>
<body>
    <form action="/cgi-bin/form_hadler.py" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="Чоловік" required>
        <label for="male">Чоловік</label>
        <input type="radio" id="female" name="gender" value="Жінка" required>
        <label for="female">Жінка</label><br>

        <label for="interest">Інтереси:</label>
        <select id="interest" name="interest">
            <option value="Програмування">Програмування</option>
            <option value="Дизайн">Дизайн</option>
            <option value="Музика">Музика</option>
        </select><br>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
